name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: authdb
          POSTGRES_USER: authuser
          POSTGRES_PASSWORD: authpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U authuser -d authdb" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r auth_system/requirements.txt
      - name: Run migrations
        env:
          DATABASE_URL: postgres://authuser:authpass@127.0.0.1:5432/authdb
        run: |
          cd auth_system
          python manage.py migrate
      - name: Run tests
        run: |
          cd auth_system
          python manage.py test --verbosity=2
